name: CI/CD Vite App

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build project
        run: npm run build

      # Fallback cho SPA/deep-link
      - name: ğŸ” Create 404.html
        run: cp dist/index.html dist/404.html

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build          # <â€” Ä‘áº·t tÃªn artifact
          path: dist                # <â€” Vite xuáº¥t dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build          # <â€” trÃ¹ng tÃªn á»Ÿ trÃªn
          path: dist

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist       # <â€” deploy thÆ° má»¥c dist
          publish_branch: gh-pages
          force_orphan: true
